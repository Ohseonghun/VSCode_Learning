<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="test.css" />
    <script src="command.js"></script>
    <script src="test.js"></script>
</head>

<body>

    <div id="layout">

        <div id="joinBox">
            <div id="rogo"><p><br><br><br><br> 프로필 사진</p></div>
            <form action="#" method="GET" id="form">

                <P> 아이디를 입력 해주세요 (필수) </P>
                <input type="text" id="id" minlength="6" maxlength="12" required placeholder="6자리이상,12자리이하" style="border: 1px solid rgb(201, 201, 201); width:250px;height:30px;border-radius:5%;font-size:12pt;">
                <br>
                <P> 비밀번호를 입력 해주세요 (필수)</P>
                <input type="password" id="pw" minlength="6" maxlength="15" required placeholder="6자리이상,15자리이하" style="border: 1px solid rgb(201, 201, 201); width:250px;height:30px;border-radius:5%;font-size:12pt;">
                <br>
                <P> 비밀번호를 다시 입력 해주세요 (필수)</P>
                <input type="password" id="pw_re" minlength="6" maxlength="15" required placeholder="재 입력" style="border: 1px solid rgb(201, 201, 201); width:250px;height:30px;border-radius:5%;font-size:12pt;">
                <br>
                <P> 사용 할 닉네임을 입력 해주세요 (필수)</P>
                <input type="text" id="user_name" minlength="2" maxlength="20" required placeholder="닉네임" style="border: 1px solid rgb(201, 201, 201); width:250px;height:30px;border-radius:5%;font-size:12pt;">
                <br>
                <P> 이메일을 입력 해주세요 </P>
                <input type="email" id="email" minlength="10" maxlength="20" required placeholder="이메일을 입력 해주세요" style="border: 1px solid rgb(201, 201, 201); width:250px;height:30px;border-radius:5%;font-size:12pt;">
                <br>
                <br>
                <br>
                <br>
                <label for="birth_y">당신의 생일을 입력 해주세요</label>
                <br>
                <br>
                <input type="number" id="birth_y" value="1995" required style="border: 1px solid rgb(201, 201, 201); width:60px;height:28px;border-radius:5%;font-size:12pt;">
                <select id="birth_m">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
                <select id="birth_d">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
                <br>
                <p>성별</p>
                <input type="radio" name="sex" value="남자">남성
                <input type="radio" name="sex" value="여자" checked>여성
                <br>
                <br>
                <input id="submit" type="submit" value="입력완료" onclick="check();">

        </div>
    </div>

</body>

</html>
